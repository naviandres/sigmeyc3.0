<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista Mercancias"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Datos de la mercancia

                </h1>

            </section>
            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title">Mercancia</h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">



                                    <h:form styleClass="jsfcrud_list_form">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        </h:panelGroup>


                                        <p:dataTable id="example2" class="table table-bordered table-hover" value="#{mercanciaController.mercancias}" var="mer">

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="valorDeclarado"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.valorDeclarado}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="tipoMercancia"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.tipoMercancia}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="peso"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.peso}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="longitud"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.longitud}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ancho"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.ancho}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="altura"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.altura}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="volumen"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.volumen}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="cantidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidad}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="estado"/>
                                                </f:facet>
                                                <h:outputText value="#{mer.estadoMercancia}"/>
                                            </p:column>
                                                                                       <p:column exportable="false">
                                                <f:facet name="header">
                                                    <h:outputText value="Opciones"/>
                                                </f:facet>
                                                <h:commandLink action="#{mercanciaController.prepareView(mer)}" value=""><i class="fa fa-eye fa-2x"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{mercanciaController.editar(mer)}" value=""><i class="fa fa-pencil-square fa-2x" aria-hidden="true"></i></h:commandLink>
                                                <h:outputText value=" "/>
                                                <h:commandLink action="#{mercanciaController.eliminar(mer)}" value=""><i class="fa fa-trash fa-2x"  aria-hidden="true"></i></h:commandLink>
                                            </p:column>
                                        </p:dataTable>

                                        <br />
                                        <div class="col-lg-1">
                                            <h:commandButton class="btn btn-success" action="#{mercanciaController.prepareCreate}" value="Crear"></h:commandButton>
                                        </div>
                                        <div class="col-lg-1">
                                            <h:commandLink>
                                                <p:button class="btn btn-success" value="excel"/>
                                                <p:dataExporter type="xls" target="example2" fileName="mercancias" />
                                            </h:commandLink>

                                        </div>
                                        <div class="col-lg-1">
                                            <h:commandLink>
                                                <p:button class="btn btn-success" value="pdf"/>
                                                <p:dataExporter type="pdf" target="example2" fileName="mercancias" />
                                            </h:commandLink>
                                            
                                            <h:commandButton id="btn-reporte-usuarios" value="Exportar PDF"
                                                              actionListener="#{jasperReportController.exportarPDF()}"/>

                                        </div>
                                        <br />
                                        <br />

                                    </h:form>
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
