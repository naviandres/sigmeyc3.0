<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="editar usuario"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="editarUsuarioSesion" class="box-body form-horizontal" prependId="false">
                <div class="container">
                    <div class="content-header">
                        <h1>
                            Editar
                            <small>perfil</small>
                        </h1>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="container">
                        <div class="row">
                            <div class="box box-primary">
                                <div class="box-body">
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="tipoDocumento" for="tipoDocu" />
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" id="tipoDocu" value="#{sessionController.tipoIdentificacion}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="documento" for="documento" />
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" id="documento" value="#{sessionController.documento}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="primerNombre" for="primerNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerNombre" value="#{sessionController.primerNombre}" required="true" requiredMessage="Ingrese primer nombre" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="segundoNombre" for="segundoNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoNombre" value="#{sessionController.segundoNombre}" />
                                        </div>
                                    </div>
                                    <div class="form-group">   
                                        <h:outputLabel class="col-xs-2 control-label" value="primerApellido" for="primerApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerApellido" value="#{sessionController.primerApellido}" required="true" requiredMessage="Ingrese primer apellido"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="segundoApellido" for="segundoApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoApellido" value="#{sessionController.segundoApellido}" required="true" requiredMessage="Ingrese segundo apellido"/>
                                        </div>
                                    </div>
                                    <div class="form-group">   
                                        <h:outputLabel class="col-xs-2 control-label" value="telefono" for="telefono" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="telefono" value="#{sessionController.telefono}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="celular" for="celular" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="celular" value="#{sessionController.celular}" required="true" requiredMessage="Ingrese celular"/>
                                        </div>
                                    </div>
                                    <div class="form-group">     
                                        <h:outputLabel class="col-xs-2 control-label" value="email" for="email" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="email" value="#{sessionController.email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-2 control-label" value="clave" for="clave" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="clave" value="#{sessionController.clave}" required="true" requiredMessage="Ingrese clave"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-3">
                                            <h:commandButton class="btn btn-success" action="#{sessionController.actualizar()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:link styleClass="btn btn-instagram" outcome="/index.xhtml?faces-redirect=true" value="Inicio"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
