<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="editar usuario"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            Editar
                            <small>Usuario</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="codigoUsuario" for="codigoUsuario" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="codigoUsuario" value="#{usuarioController.usuario.idUsuario}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel id="lblSelTipoIden" class="col-xs-3 control-label" for="selTipoIden" value="tipoIdentificacion"/>
                                                       <div class="col-xs-6">
                                                <h:selectOneMenu id="selTipoIden" class="form-control" value="#{usuarioController.usuario.tipoIdentificacion}">
                                                    <f:selectItem id="selTipoDocum" itemLabel="Seleccione tipo de documento" itemDisabled="disabled"/>
                                                    <f:selectItem id="cc" itemLabel="Cédula de ciudadanía" itemValue="CC"/>
                                                    <f:selectItem id="ce" itemLabel="Céluda extrangería" itemValue="CE"/>
                                                    <f:selectItem id="pa" itemLabel="Pasaporte" itemValue="PAS"/>
                                                </h:selectOneMenu>
                                            </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="documento" for="documento" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="documento" value="#{usuarioController.usuario.documento}" required="true" requiredMessage="Ingrese documento" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="primerNombre" for="primerNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerNombre" value="#{usuarioController.usuario.primerNombre}" required="true" requiredMessage="Ingrese primer nombre" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="segundoNombre" for="segundoNombre" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoNombre" value="#{usuarioController.usuario.segundoNombre}" />
                                        </div>
                                    </div>
                                    <div class="form-group">   
                                        <h:outputLabel class="col-xs-3 control-label" value="primerApellido" for="primerApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="primerApellido" value="#{usuarioController.usuario.primerApellido}" required="true" requiredMessage="Ingrese primer apellido"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="segundoApellido" for="segundoApellido" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="segundoApellido" value="#{usuarioController.usuario.segundoApellido}" required="true" requiredMessage="Ingrese segundo apellido"/>
                                        </div>
                                    </div>
                                    <div class="form-group">   
                                        <h:outputLabel class="col-xs-3 control-label" value="elefono" for="telefono" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="telefono" value="#{usuarioController.usuario.telefono}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="celular" for="celular" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="celular" value="#{usuarioController.usuario.celular}" required="true" requiredMessage="Ingrese celular"/>
                                        </div>
                                    </div>
                                    <div class="form-group">     
                                        <h:outputLabel class="col-xs-3 control-label" value="email" for="email" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="email" value="#{usuarioController.usuario.email}" required="true" requiredMessage="Ingrese email" />
                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <h:outputLabel class="col-xs-3 control-label" value="clave" for="clave" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="clave" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Ingrese clave"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{usuarioController.guardarEdicion()}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{usuarioController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
