<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver usuarios"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="container">
                <section class="content-header">
                    <h1>
                        VISTA
                        <small>Localidad</small>
                    </h1>
                </section>
                <br>
                </br>
                <div class="container">
                    <div class="row">

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                <h3 class="box-title"></h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>                                             
                                </div>
                            </div>
                            <div class="box-body">
                                <h:form id="verLocalidad" class="box-body form-horizontal">
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="codigoUsuario"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.idUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="tipoIdentificacion"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.tipoIdentificacion}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="documento"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.documento}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="primerNombre"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.primerNombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="segundoNombre"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.segundoNombre}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="primerApellido"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.primerApellido}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="segundoApellido"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.segundoApellido}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="telefono"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.telefono}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="celular"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.celular}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="email"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.email}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="clave"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{usuarioController.usuario.clave}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-instagram" action="#{usuarioController.prepareList()}" value="Ver todos"></h:commandButton>
                                        </div>

                                    </div>

                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
