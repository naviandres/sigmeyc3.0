<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlanillaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="container">
                <section class="content-header">
                    <h1>
                        VISTA
                        <small>Planilla</small>
                    </h1>
                </section>
                <br>
                </br>
                <div class="container">
                    <div class="row">

                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                <h3 class="box-title"></h3>

                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                    </button>                                             
                                </div>
                            </div>
                            <div class="box-body">
                                <h:form id="verLocalidad" class="box-body form-horizontal">
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewPlanillaLabel_codigoPlanilla}"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{planillaController.selected.codigoPlanilla}" title="#{bundle.ViewPlanillaTitle_codigoPlanilla}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewPlanillaLabel_ruta}"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{planillaController.selected.ruta}" title="#{bundle.ViewPlanillaTitle_ruta}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewPlanillaLabel_cantidadGuias}"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{planillaController.selected.cantidadGuias}" title="#{bundle.ViewPlanillaTitle_cantidadGuias}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-xs-3 control-label" value="#{bundle.ViewPlanillaLabel_descripcion}"/>
                                        <div class="col-xs-6">
                                            <h:outputText class="form-control" value="#{planillaController.selected.descripcion}" title="#{bundle.ViewPlanillaTitle_descripcion}"/>                                        
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-danger" action="#{planillaController.destroyAndView}" value="Eliminar"></h:commandButton>
                                        </div>

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-success" action="#{planillaController.prepareCreate}" value="Crear"></h:commandButton>
                                        </div>

                                        <div class="col-lg-2">
                                            <h:commandButton class="btn btn-instagram" action="#{planillaController.prepareList}" value="Ver todos"></h:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
