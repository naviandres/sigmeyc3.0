<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templateAd/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConductorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="contenido">

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="createLocalidad" class="box-body form-horizontal">
                <div class="container">
                    <section class="content-header">
                        <h1>
                            Editar
                            <small>Conductor</small>
                        </h1>
                    </section>
                    <br>
                    </br>
                    <div class="container">
                        <div class="row">

                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                                    <h3 class="box-title"></h3>

                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                        </button>                                             
                                    </div>
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditConductorLabel_identificacionConductor}" for="identificacionConductor" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="identificacionConductor" value="#{conductorController.selected.identificacionConductor}" title="#{bundle.EditConductorTitle_identificacionConductor}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_identificacionConductor}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditConductorLabel_tipoLicencia}" for="tipoLicencia" />
                                        <div class="col-xs-6">
                                            <h:inputText class="form-control" id="tipoLicencia" value="#{conductorController.selected.tipoLicencia}" title="#{bundle.EditConductorTitle_tipoLicencia}" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="col-xs-3 control-label" value="#{bundle.EditConductorLabel_vehiculosplacaVehiculo}" for="vehiculosplacaVehiculo" />
                                        <div class="col-xs-6">
                                            <h:selectOneMenu class="form-control" id="vehiculosplacaVehiculo" value="#{conductorController.selected.vehiculosplacaVehiculo}" title="#{bundle.EditConductorTitle_vehiculosplacaVehiculo}" required="true" requiredMessage="#{bundle.EditConductorRequiredMessage_vehiculosplacaVehiculo}">
                                                <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-2 col-lg-offset-4">
                                            <h:commandButton class="btn btn-success" action="#{conductorController.update}" value="Guardar"/>
                                        </div>
                                        <div class="col-lg-2 ">
                                            <h:commandButton class="btn btn-instagram" action="#{conductorController.prepareList}" immediate="true" value="ver todos"/>
                                        </div>                                             
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
